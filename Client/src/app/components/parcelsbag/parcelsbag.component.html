<div>
    <h3 class="mt-3 mb-3" *ngIf="submitted">Bag has been successfully created</h3>
</div>
<div [hidden]="submitted">
    <h3 class="mt-3 mb-3">Create new bag with parcels</h3>
    <form (ngSubmit)="createBag()" #parcelsBagForm="ngForm">
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" class="form-control" id="number" required maxlength="15" pattern="[0-9a-zA-Z]+"
                [(ngModel)]="bag.number" name="number" #number="ngModel">
            <div [hidden]="!number.errors?.required || number.untouched" class="alert alert-warning">
                Number is required
            </div>
            <div [hidden]="!number.errors?.pattern || number.untouched" class="alert alert-info">
                No special symbols allowed
            </div>
            </div>    
        <button type="submit" class="btn btn-success" [disabled]="!parcelsBagForm.form.valid">Submit</button>
    </form>
    </div>
    <button type="button" class="btn btn-secondary mt-5" (click) = "backClicked()">Back to bags list page</button>
