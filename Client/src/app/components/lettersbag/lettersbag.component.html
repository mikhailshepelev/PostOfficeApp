<div>
    <h3 class="mt-3 mb-3" *ngIf="submitted">Bag has been successfully created</h3>
</div>
<div [hidden]="submitted">
    <h3 class="mt-3 mb-3">Create new bag with letters</h3>
    <form (ngSubmit)="createBag()" #lettersBagForm="ngForm">
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" class="form-control" id="number" required maxlength="15" pattern="[0-9a-zA-Z]+"
                [(ngModel)]="bag.number" name="number" #number="ngModel">
            <div [hidden]="!number.errors?.required || number.untouched" class="alert alert-warning">
                Number is required
            </div>
            <div [hidden]="!number.errors?.pattern || number.untouched" class="alert alert-info">
                No special symbols allowed
            </div>
        </div>
        <div class="form-group">
            <label for="lettersCount">Count of letters</label>
            <input type="number" class="form-control" id="lettersCount" required pattern="^[1-9]\d*$"
                [(ngModel)]="bag.lettersCount" name="lettersCount" #lettersCount="ngModel">
            <div [hidden]="!lettersCount.errors?.required || lettersCount.untouched" class="alert alert-warning">
                Count of letters field is required
            </div>
            <div [hidden]="!lettersCount.errors?.pattern || lettersCount.untouched" class="alert alert-warning">
                Letters count cannot be 0
            </div>
        </div>   
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" class="form-control" id="weight" required 
                [(ngModel)]="bag.weight" name="weight" #weight="ngModel">
            <div [hidden]="!weight.errors?.required || weight.untouched" class="alert alert-warning">
                Weight field is required
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" required 
                [(ngModel)]="bag.price" name="price" #price="ngModel">
            <div [hidden]="!price.errors?.required || price.untouched" class="alert alert-warning">
                Price field is required
            </div>
        </div>    
        <button type="submit" class="btn btn-success" [disabled]="!lettersBagForm.form.valid">Submit</button>
    </form>
    </div>
    <button type="button" class="btn btn-secondary mt-5" (click) = "backClicked()">Back to bags list page</button>
